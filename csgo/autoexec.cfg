//Look at me Lois, I'm a movement player
bind w "+forward; nextxhair"
bind a "+moveleft; nextxhair"
bind s "+back; nextxhair"
bind d "+moveright; nextxhair"

// Boop on shoot
alias +skeet "playvol buttons/blip1 .3;+attack"
alias -skeet "-attack"
bind "mouse1" "+skeet;"

//Secondary fire boop
alias +skeet2 "playvol buttons/blip1 .1;+attack2"
alias -skeet2 "-attack2"
bind "mouse2" "+skeet2"

//Beep with switch
alias +switch1 "playvol buttons/button17 .2;invprev"
alias -switch1 "playvol buttons/button17 .2"
bind mwheelup +switch1

//Beep with switch other way
alias +switch2 "playvol buttons/button17 .2;invnext"
alias -switch2 "playvol buttons/button17 .2"
bind mwheeldown +switch2

//Drop + Sounds
alias "dropavppls" "playvol buttons/button9 .2;drop"
bind c "dropavppls"
bind g "dropavppls"

//Inspect cancel loop
alias +beo "-lookatweapon; +reload"
alias -beo "+lookatweapon; -reload"
bind "z" "+beo"

//Inspect weapon
alias +swag "+lookatweapon; playvol buttons/button9 .1"
alias -swag "-lookatweapon
bind f "+swag"

// Volume increase on walk (shift)
alias +Loud_Shift "+speed; r_cleardecals; playvol buttons/lever7 .1"
alias -Loud_Shift "-speed; r_cleardecals"
bind SHIFT +Loud_Shift

// Volume increase on crouch (ctrl)
alias +Loud_Duck "+duck; playvol buttons/combine_button2 .1"
alias -Loud_Duck "-duck"
bind CTRL +Loud_Duck

//Voice Push To Talk
alias +voic "playvol buttons/blip1 .5;+voicerecord"
alias -voic "-voicerecord"
bind "v" "+voic"

//Roblox / Arrow Keys
alias +lefth "playvol buttons/blip1 .3;+left;cl_righthand 0"
alias -lefth "-left"
bind "leftarrow" "+lefth"

alias +righth "playvol buttons/blip1 .3;+right;cl_righthand 1"
alias -righth "-right"
bind "rightarrow" "+righth"

bind uparrow "+forward; nextxhair; playvol buttons/blip1 .3"
bind downarrow "+back; nextxhair; playvol buttons/blip1 .3"

// Old Awp / Keyboard Shot
alias +awps "playvol weapons/awp/awp1 .5;+attack"
alias -awps "-attack"
bind "q" "+awps"

//Jumpthrow bind grenade
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind ralt "+jumpthrow"

//ALT+F4 Re-Enable LOLOL
alias +quitbind "bind f4 quit"
alias -quitbind "unbind f4"
bind alt +quitbind;toggle_duck

//Damage Dealt Display
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"

//FPS Boosting!
mat_queue_mode 1; mat_queue_priority 2

//Internet Dying Timeout Command
cl_timeout 45
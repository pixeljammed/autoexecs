// Quick melee
alias "fastmelee" "fastmelee"
alias "fastmelee" "slot1; wait 15; slot2"
bind "c" "fastmelee"



// Auto quick melee
alias MeleeSwap "+attack;wait 5;invnext;wait 5;slot2;-attack"
alias +MFire "Alias MRepeat_function +MRepeat; +MRepeat"
alias -MFire "Alias MRepeat_function stopRepeating"
alias MRepeat_function "+MRepeat"
alias +MRepeat "+attack;wait 10;invnext;wait 10;slot2;-attack;-MRepeat"
alias -MRepeat "Wait 46; MRepeat_function"
alias stopRepeating ""



// Whatever the fuck
alias "MToggle" "MToggleOn"
alias "MToggleOn" "+Mfire; alias MToggle MToggleOff; fps_max 75"
alias "MToggleOff" "-Mfire; alias MToggle MToggleOn; fps_max 0"
bind "x" MToggle



// Ceiling hunter
alias peed "peedEnable"
alias peedEnable "sensitivity 0.0001; m_yaw 1200; alias peed peedDisable"
alias peedDisable "sensitivity 3; m_yaw 0.022; alias peed peedEnable"
bind "MOUSE5" "Speed"



// Netgraph on tab
alias "+showscores_custom" "+showscores;net_graph 4"
alias "-showscores_custom" "-showscores;net_graph 0"
bind "tab" "+showscores_custom"



